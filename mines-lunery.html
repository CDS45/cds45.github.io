<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Mines de fer de Lun√©ry</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
  <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }

    .popup {
      text-align: center;
      font-size: xx-large;
    }
    
    .popup img {
      max-width: 400px;
      display: block;
      margin-bottom: 6px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // --- Map init ---
  const map = L.map('map').setView([46.955353, 2.267357], 13);

  L.control.locate().addTo(map);

  L.tileLayer.wms('https://data.geopf.fr/wms-r', {
    service: 'WMS',
    version: '1.3.0',
    request: 'GetMap',
    layers: 'IGNF_LIDAR-HD_MNT_ELEVATION.ELEVATIONGRIDCOVERAGE.SHADOW',
    styles: '',
    format: 'image/png',
    transparent: false,
    crs: L.CRS.EPSG3857,
    tileSize: 512
  }).addTo(map);

  L.control.scale().addTo(map);

  // --- Optional reference layer (OSM, very light) ---
  const osm = L.tileLayer(
    'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    { opacity: 0.15 }
  ).addTo(map);

</script>
</body>
</html>
