<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>LiDAR HD hillshade + points</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }

    .popup img {
      max-width: 220px;
      display: block;
      margin-bottom: 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // --- Map init ---
  const map = L.map('map').setView([48.01, 1.90], 13);

  // --- IGN hillshade (altimetry / LiDAR HD-derived where available) ---
  // Source: GÃ©oplateforme IGN (public WMTS)
  const ignHillshade = L.tileLayer(
    'https://data.geopf.fr/wmts?' +
    'LAYER=ELEVATION.ELEVATIONGRIDCOVERAGE.SHADOW' +
    '&STYLE=normal' +
    '&TILEMATRIXSET=PM' +
    '&SERVICE=WMTS' +
    '&REQUEST=GetTile' +
    '&VERSION=1.0.0' +
    '&FORMZT=image/png' +
    '&TILEMATRIX={z}' +
    '&TILECOL={x}' +
    '&TILEROW={y}',
    {
      attribution: 'Â© IGN â€“ AltimÃ©trie / LiDAR HD',
      opacity: 0.75
    }
  ).addTo(map);

  // --- Optional reference layer (OSM, very light) ---
  const osm = L.tileLayer(
    'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    { opacity: 0.25 }
  ).addTo(map);

  // --- Load your GeoJSON points ---
  fetch('https://raw.githubusercontent.com/CDS45/bassin-retreve/refs/heads/main/karst.geojson')
    .then(r => r.json())
    .then(data => {
      L.geoJSON(data, {
        pointToLayer: (feature, latlng) =>
          L.circleMarker(latlng, {
            radius: 6,
            color: '#d00',
            fillOpacity: 0.9
          }),

        onEachFeature: (feature, layer) => {
          const p = feature.properties;

          let html = `<div class="popup"><strong>${p.name}</strong><br/>`;

          if (p.image) {
            html += `<img src="${p.image}" alt="">`;
          }

          if (p.discussion) {
            html += `<a href="${p.discussion}" target="_blank">ðŸ’¬ Discussion</a><br/>`;
          }

          if (p.scan3d) {
            html += `<a href="${p.scan3d}" target="_blank">ðŸ§Š Scan 3D</a><br/>`;
          }

          html += `</div>`;

          layer.bindPopup(html);
        }
      }).addTo(map);
    });

</script>
</body>
</html>
