<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>LiDAR HD hillshade + points</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }

    .popup {
      align: center;
    }
    
    .popup img {
      max-width: 220px;
      display: block;
      margin-bottom: 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // --- Map init ---
  const map = L.map('map').setView([47.99, 1.94], 13);

  L.tileLayer.wms('https://data.geopf.fr/wms-r', {
    service: 'WMS',
    version: '1.3.0',
    request: 'GetMap',
    layers: 'IGNF_LIDAR-HD_MNT_ELEVATION.ELEVATIONGRIDCOVERAGE.SHADOW',
    styles: '',
    format: 'image/png',
    transparent: false,
    crs: L.CRS.EPSG3857,
    tileSize: 512
  }).addTo(map);

  // --- Optional reference layer (OSM, very light) ---
  const osm = L.tileLayer(
    'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    { opacity: 0.15 }
  ).addTo(map);

  // --- Load your GeoJSON points ---
  fetch('https://raw.githubusercontent.com/CDS45/bassin-retreve/refs/heads/main/karst.geojson')
    .then(r => r.json())
    .then(data => {
      L.geoJSON(data, {
        pointToLayer: (feature, latlng) =>
          L.circleMarker(latlng, {
            radius: 6,
            color: '#d00',
            fillOpacity: 0.9
          }),

        onEachFeature: (feature, layer) => {
          const p = feature.properties;

          let html = `<div class="popup"><strong>${p.name}</strong><br/>`;

          if (p.image) {
            html += `<img src="${p.image}" alt="">`;
          }

          if (p.discussion) {
            html += `<a href="${p.discussion}" target="_blank">ðŸ’¬</a>`;
          }

          if (p.scan3d) {
            html += `<a href="${p.scan3d}" target="_blank">ðŸ§Š</a>`;
          }

          html += `</div>`;

          layer.bindPopup(html);
        }
      }).addTo(map);
    });

</script>
</body>
</html>
