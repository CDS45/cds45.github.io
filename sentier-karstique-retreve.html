<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Sentier karstique du bassin de la Retrève</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }

    #map {
      height: 80vh;
      height: 80dvh;
    }

    .leaflet-popup-content {
      text-align: center;
      font-size: xx-large;
    }

    .leaflet-popup-content img {
      display: block;
      margin-bottom: 6px;
      margin-left: auto;
      margin-right: auto;
      width: 300px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  const isMobile = window.matchMedia("(pointer: coarse)").matches;

  const parkingIcon = L.divIcon({
    className: "",
    html: `
      <svg width="${isMobile ? 48 : 24}" height="${isMobile ? 48 : 24}" viewBox="0 0 24 24">
        <rect x="0" y="0" width="24" height="24" rx="4" fill="#1e73ff"/>
        <text x="12" y="17"
              text-anchor="middle"
              font-size="14"
              font-weight="bold"
              fill="white">P</text>
      </svg>
    `,
    iconSize: isMobile ? [48, 48] : [24, 24],
    iconAnchor: isMobile ? [24, 24] : [12, 12]
  });

  const paneIcon = L.icon({
    iconUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png",
    iconRetinaUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon-2x.png",
    shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
    iconSize: isMobile ? [36, 58] : [25, 41],
    iconAnchor: isMobile ? [18, 58] : [12, 41]
  });

  // --- Map init ---
  const map = L.map('map').setView([47.996169, 2.001837], 16);

  L.tileLayer.wms('https://data.geopf.fr/wms-r', {
    service: 'WMS',
    version: '1.3.0',
    request: 'GetMap',
    layers: 'IGNF_LIDAR-HD_MNT_ELEVATION.ELEVATIONGRIDCOVERAGE.SHADOW',
    styles: '',
    format: 'image/png',
    transparent: false,
    crs: L.CRS.EPSG3857,
    tileSize: 512
  }).addTo(map);

  // --- Optional reference layer (OSM, very light) ---
  const osm = L.tileLayer(
    'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    { opacity: 0.50 }
  ).addTo(map);
  
  // --- Load your GeoJSON points ---
  fetch('https://raw.githubusercontent.com/CDS45/sentier-karstique-retreve/refs/heads/main/path.geojson')
    .then(r => r.json())
    .then(data => {
      displayData(data);
    });

  function displayData(data){
    L.geoJSON(data, {

      pointToLayer: function (feature, latlng) {
        if(feature.properties.layer === "parking") {
          return L.marker(latlng, { icon: parkingIcon });
        }
        return L.marker(latlng, { icon: paneIcon });
      },

      onEachFeature: function (feature, layer) {
        if (feature.properties.layer === "panneaux") {
          console.log(feature.properties.numero);
          if (feature.properties.numero === 0)
          {
            const content = `<strong>${feature.properties.panneau}</strong><a href="#panneau-${feature.properties.numero}"><img src="https://ffspeleo.fr/csx/scripts/resizer.php?filename=T004%2Fimg1%2F21%2Fa1%2F4ob694vj4k44&mime=image%252Fjpeg&originalname=0.jpg&geometry=1500x"></a>`;
            layer.bindPopup(content, {closeButton: false});
          }
          else
          {
            const content = `<strong>${feature.properties.numero} : ${feature.properties.panneau}</strong><br><a href="#panneau-${feature.properties.numero}"><img src="https://ffspeleo.fr/csx/scripts/resizer.php?filename=T004%2Fimg${feature.properties.numero}%2Fe7%2F47%2Fol5694vnp75y&mime=image%252Fjpeg&originalname=${feature.properties.numero}.jpg&geometry=300x%3E&t=.jpg"></a>`;
            layer.bindPopup(content, {closeButton: false});
          }
        }
      }

    }).addTo(map);
  }

</script>

<section id="panneau-0">
  <a href="#panneau-0"><h2>Accueil</h2></a>
  <p>Accueil</p>
</section>

<section id="panneau-1">
  <a href="#panneau-1"><h2>Géologie</h2></a>
  <p>Géologie</p>
</section>

<section id="panneau-2">
  <a href="#panneau-2"><h2>Mare forestière</h2></a>
  <p>Mare forestière</p>
</section>

<section id="panneau-3">
  <a href="#panneau-3"><h2>Formation des cavités</h2></a>
  <p>Formation des cavités</p>
</section>


</body>
</html>
