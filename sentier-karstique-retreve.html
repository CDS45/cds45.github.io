<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Sentier karstique du bassin de la Retrève</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // --- Map init ---
  const map = L.map('map').setView([47.996169, 2.001837], 16);

  L.tileLayer.wms('https://data.geopf.fr/wms-r', {
    service: 'WMS',
    version: '1.3.0',
    request: 'GetMap',
    layers: 'IGNF_LIDAR-HD_MNT_ELEVATION.ELEVATIONGRIDCOVERAGE.SHADOW',
    styles: '',
    format: 'image/png',
    transparent: false,
    crs: L.CRS.EPSG3857,
    tileSize: 512
  }).addTo(map);

  // --- Optional reference layer (OSM, very light) ---
  const osm = L.tileLayer(
    'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    { opacity: 0.15 }
  ).addTo(map);
  
  // --- Load your GeoJSON points ---
  fetch('https://raw.githubusercontent.com/CDS45/sentier-karstique-retreve/refs/heads/main/path.geojson')
    .then(r => r.json())
    .then(data => {
      L.geoJSON(data, {
        pointToLayer: (feature, latlng) =>
          L.circleMarker(latlng, {
            radius: 24,
            color: '#ff0000',      // stroke color 
            weight: 1,             // stroke width
            opacity: 0.8,          // stroke opacity
            fillColor: '#ff0000',  // fill color
            fillOpacity: 0.1       // ← transparency of the point
          }),
      }).addTo(map);
    });

</script>
</body>
</html>
