<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Sentier karstique du bassin de la Retr√®ve</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  const parkingIcon = L.divIcon({
    className: "",
    html: `
      <svg width="24" height="24" viewBox="0 0 24 24">
        <rect x="0" y="0" width="24" height="24" rx="4" fill="#1e73ff"/>
        <text x="12" y="17"
              text-anchor="middle"
              font-size="14"
              font-weight="bold"
              fill="white">P</text>
      </svg>
    `,
    iconSize: [24, 24],
    iconAnchor: [12, 12]
  });
 
  // --- Map init ---
  const map = L.map('map').setView([47.996169, 2.001837], 16);

  L.tileLayer.wms('https://data.geopf.fr/wms-r', {
    service: 'WMS',
    version: '1.3.0',
    request: 'GetMap',
    layers: 'IGNF_LIDAR-HD_MNT_ELEVATION.ELEVATIONGRIDCOVERAGE.SHADOW',
    styles: '',
    format: 'image/png',
    transparent: false,
    crs: L.CRS.EPSG3857,
    tileSize: 512
  }).addTo(map);

  // --- Optional reference layer (OSM, very light) ---
  const osm = L.tileLayer(
    'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    { opacity: 0.15 }
  ).addTo(map);
  
  // --- Load your GeoJSON points ---
  fetch('https://raw.githubusercontent.com/CDS45/sentier-karstique-retreve/refs/heads/main/path.geojson')
    .then(r => r.json())
    .then(data => {
      displayData(data);
    });

  function displayData(data){
    L.geoJSON(data, {

      pointToLayer: function (feature, latlng) {
        console.log(feature.properties);
        if(feature.properties.layer === "parking") {
          console.log(feature.properties);
          return L.marker(latlng, { icon: parkingIcon });
        }
      }

    }).addTo(map);
  }

</script>
</body>
</html>
